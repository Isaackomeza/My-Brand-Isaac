        <div class="login-form" >
            <div id="login">
              <h1>Log In Form</h1><br>
              <form action=""id="login" >
                   <div class="form-div">
                    <label for="email">Email:</label><br>
                    <input type="text" placeholder="Enter Username" id="email">
                    <small>Error message</small><br><br>
                   </div>
                   <div class="form-div">
                    <label for="password">Password:</label><br>
                    <input type="text" placeholder="Enter Password" id="password">
                    <small>Error message</small><br><br>
                   </div>

                   <button id="loginbtn" onclick="logIn(); return false;" >Log In</button><br><br>
              </form> 

               <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
               <p>Or Log In with:</p>
           <section class="account">  
               <span><i class="fab fa-2x fa-facebook"></i></span>
               <span><i class="fab fa-2x fa-twitter"></i></span>
               <span><i class="fab fa-2x fa-google" onclick="googleLogIn();"></i></span>
           </section>
            </div>  

          <div id="user-field">
              <h2>Welcome User</h2>
              <p id="user_para">Welcome, You are currently logged in</p>
              <button  id="logoutbtn" onclick="logOut()">Logout</button>
          </div>
      </div>
